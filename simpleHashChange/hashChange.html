<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img id="img"/>
		<button id="prev">上一张</button>
		<button id="next">下一张</button>
		<script>
			let num = 0;
			hashFn();
			
			//点击的时候改变hash值，用hash值控制图片
			next.onclick = function(){
				num = num<9 ? ++num : 0;
				location.hash = 'page=' + num;
				hashFn();
			};
			
			prev.onclick = function(){
				num = num>1 ? --num : 9;
				location.hash = 'page=' + num;
				hashFn();
			};
			
			window.onhashchange = hashFn;
			
			//将hash值对应到图片，同时更新num数值
			function hashFn(){
				let ha = location.hash.split('=')[1] || 0;
				num = ha*1;
				img.src = 'img/'+ num +'.png';
			};
		</script>
	</body>
</html>
