		function reverse(arr){
			if(arr.length<2) return arr;
			for(var i=0;i<arr.length;i++){
				var start = i;
				var end = arr.length-i-1;
				
				if( start<end ){
					[arr[start],arr[end]] = [arr[end],arr[start]];
				}
			}
			return arr;
		}
    
    var arr = [1, 2, 3, 4, 5];
    
    console.log(reverse(arr));  // [3, 2, 1]
    console.log(arr);  // [3, 2, 1]
