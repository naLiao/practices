<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			body, div, ul{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			body, html {
				width: 100%;
				height: 100%;
			}
			body{
				background: url(image/bg.png);
			}
			.logo {
				display: block;
				width: 200px;
				height: 55px;
				background: url(image/logo.png) no-repeat;
				margin: 20px auto;
			}
			.tree {
				margin-left: 100px;
			}
			ul{
				width: 80%;
				font-size: 20px;
				color: #FFF;
				transition:500ms;
			}
			ul li {
                width: 500px;
				position: relative;
				padding-left: 10px;
				margin: 10px 0;
				background: powderblue;
			}
			ul li div{
				height: 98%;
				width: 1px;
				border-left: 1px dotted #ccc;
				position: absolute;
				left: 14px;
				top: 18px;
			}
			ul ul{
				padding-left: 80px;
				display: none;
			}
			ul li span{
				display: block;
				line-height: 32px;
				padding-left: 15px;
				background: url(image/icon.png) no-repeat left 500px;
			}
			ul li span.add{
                cursor: pointer;
				background-position: 0px -29px;
			}
			ul li span.line{
				background-position: 0px 11px;
			}
		</style>
		<script>
			var arr = [
		    {
		        title : "第一级菜单",
		        child : [
		        	{title:"第二级菜单"},
		            {title:"第二级菜单",
		            child:[
		            		{title:"第三级菜单"},
		            		{title:"第三级菜单",
		            		child:[
		            			{title:"第四级菜单"},
		            			{title:"第四级菜单"},
		            			{title:"第四级菜单"}
		            		]
		            		},
		            		{title:"第三级菜单"}
		            	]
		        	},
		            {
		            	title:"第二级菜单",
		            	child:[
		            		{title:"第三级菜单"},
		            		{title:"第三级菜单"}
		            	]
		            }
		        ]
		    },
		    {
		        title : "第一级菜单",
		        child : [
		        	{title:"第二级菜单"},
		            {title:"第二级菜单",
		            child:[
		            		{title:"第三级菜单"},
		            		{title:"第三级菜单",
		            		child:[
		            			{title:"第四级菜单"},
		            			{title:"第四级菜单"},
		            			{title:"第四级菜单"}
		            		]
		            		},
		            		{title:"第三级菜单"}
		            	]
		        	},
		            {
		            	title:"第二级菜单",
		            	child:[
		            		{title:"第三级菜单"},
		            		{title:"第三级菜单"}
		            	]
		            }
		        ]
		    },
		    {
		    	title:"第一级菜单",
		    	child : [
		        	{title:"第二级菜单"},
		            {title:"第二级菜单",
		            
		        	},
		            {
		            	title:"第二级菜单",
		            	child:[
		            		{title:"第三级菜单"},
		            		{title:"第三级菜单"}
		            	]
		            }
		        ]
		         
		    }
		];
		
		</script>
	</head>

	<body>
		<div class="main">
			<a href="http://www.miaov.com" class="logo"></a>
			<div class="tree">
				<ul id="ul">
				</ul>
			</div>

		</div>
		<script>
			//利用递归生成菜单结构
            const ul = document.getElementById('ul');

			arr.map( e=>{
				menuRecru(ul,e);
			});

            function menuRecru(parentNode,data) {

                //如果有child属性就要再次执行函数，一直到没有child属性为止
                if(data.child){

                    //后面有子集，给当前标题生成li-span结构，span加上内容和样式
                    let li = document.createElement('li');
                    let span = document.createElement('span');
                    span.innerText = data.title;
                    span.classList.add('add');
                    li.append(span);
                    parentNode.append(li);

                    //生成ul，并且将ul置为当前父节点再次执行函数
                    let ul = document.createElement('ul');
                    parentNode.append(ul);
                    data.child.map((e,i)=>{
                        menuRecru(ul,data.child[i]);
					})
                }else{

					//当前父节点没有child属性时，创建不加样式的li-span结构放在父节点下，退出函数
                    let li = document.createElement('li');
                    let span = document.createElement('span');
                    span.innerText = data.title;
                    li.append(span);
                    parentNode.append(li);
                    return;
				}
            }

            //对有样式的li加点击事件
            const spans = document.getElementsByClassName('add');
            for(let i=0;i<spans.length;i++){
                spans[i].onclick = function () {
                    let next = this.parentNode.nextElementSibling;
                    //展开时，要收起
                    if(this.classList.contains('line')){
                        this.classList.remove('line');
                        this.classList.add('add');
                        next.style.display = 'none';
                        return;
                    }
                    //收起时，要展开
                    this.classList.remove('add');
                    this.classList.add('line');
                    //将当前节点的下一节点显示（title下面肯定是child）
                    next.style.display = 'block';
                }
            }
		</script>
	</body>
</html>
